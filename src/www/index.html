<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Note Messenger</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/images/NotoV1Memo_64x64.png" />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script>
      function scrollIntoView(id, smooth = false) {
        const elem = document.getElementById(id);
        elem.scrollIntoView({ behavior: smooth ? "smooth" : "auto" });
      }

      function pasteAsPlainText(event) {
        event.preventDefault();
        event.target.innerText = event.clipboardData.getData("text/plain");
      }

      function data() {
        return {
          init() {
            this.getMessages();
          },
          isLoadingPage: true,
          open: 0,
          tabs: [0, 1, 2, 3, 4, 5],
          messages: [],
          notes: {},
          messagesPage: 0,
          openTab(id) {
            this.isLoadingPage = true;
            this.open = id;
            if (this.open === 0) {
              this.getMessages();
            } else {
              this.getNote(this.open);
            }
          },
          scrollLastMsgIntoView() {
            const lastId = this.messages[this.messages.length - 1]?.id;
            if (lastId) {
              this.$nextTick(() => scrollIntoView(lastId));
            }
          },
          getMessages() {
            fetch("/api/messages", { method: "GET" })
              .then(async (response) => {
                this.messages = await response.json();
                this.isLoadingPage = false;
                this.scrollLastMsgIntoView();
              })
              .catch();
          },
          postMessage(message) {
            if (!message) return;
            const id = crypto.randomUUID();
            const body = {
              id,
              text: message,
              sentAt: Date.now(),
              checked: false,
            };
            this.messages.push(body);
            this.$nextTick(() => scrollIntoView(id, true));
            // TODO web storage queueing if request fails
            fetch("/api/messages", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(body),
            })
              .then((response) => {
                if (response.ok) {
                  // Remove from storage queue
                }
              })
              .catch();
          },
          deleteMessage(id) {
            // TODO
          },
          checkOffMessage(id) {
            // TODO
          },
          getNote(id) {
            // TODO
          },
          putNote(id) {
            // TODO
          },
        };
      }
    </script>
  </head>
  <body x-data="data()">
    <div class="container">
      <!-- ------ TAB NAVIGATION ------ -->
      <div class="tabs">
        <template x-for="tab in tabs">
          <div
            x-text="tab"
            class="button tab"
            :class="tab === open && 'focused'"
            @click="openTab(tab)"
          ></div>
        </template>
      </div>
      <!-- ------ PAGE LOADING ------ -->
      <p
        x-show="isLoadingPage"
        style="margin-top: 50px; text-align: center; color: silver"
      >
        Loading...
      </p>
      <!-- ------ MESSENGER ------ -->
      <template x-if="!isLoadingPage && open === 0">
        <div class="filler-container">
          <template x-for="message in messages" :key="message.id">
            <div class="message-container">
              <label>
                <input type="checkbox" />
              </label>
              <div :id="message.id" class="message">
                <div x-text="message.text"></div>
                <span
                  x-text="new Date(message.sentAt).toLocaleString() + ' âœ“'"
                  class="message-info"
                ></span>
              </div>
            </div>
          </template>
        </div>
      </template>
      <template x-if="!isLoadingPage && open === 0">
        <div
          class="message-input"
          x-data="{
          input: '',
          post() {
            postMessage(this.input.trim());
            $refs.input.innerText = '';
            $refs.input.focus();
          }
        }"
        >
          <div
            class="input-div"
            contenteditable="true"
            @input="input = $el.innerText"
            @paste="pasteAsPlainText($event)"
            x-ref="input"
          ></div>
          <div
            class="button"
            tabindex="0"
            @click="post()"
            @keyup.enter="post()"
          >
            &gt;
          </div>
        </div>
      </template>
      <!-- ------ NOTE PAGE ------ -->
      <template x-if="!isLoadingPage && open !== 0">
        <div
          class="filler-container note-container"
          x-data="{
          note: '',
          post() {
            putNote(this.note);
          }
        }"
        >
          <div
            class="note"
            contenteditable="true"
            @input.debounce.800ms="note = $el.innerText"
          ></div>
        </div>
      </template>
    </div>
  </body>
</html>
