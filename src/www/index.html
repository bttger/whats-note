<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Note Messenger</title>
    <meta
      name="description"
      content="Send yourself messages, organize your notes, and sync them with all your devices"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/images/NotoV1Memo_64x64.png" />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"
    ></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js"
    ></script>
    <script>
      /*
      --- IndexedDB Functions ---
      */

      async function getDB() {
        return await idb.openDB("note-messenger", 1, {
          upgrade(db) {
            const messagesStore = db.createObjectStore("messages", {
              keyPath: "id",
            });
            messagesStore.createIndex("sentAt", "sentAt");
            messagesStore.createIndex("unsynced", "unsynced");
          },
        });
      }

      async function selectMessagesToDisplay(db) {
        return (await db.getAllFromIndex("messages", "sentAt")).slice(-50);
      }

      async function selectUnsyncedMessages(db) {
        return await db.getAllFromIndex("messages", "unsynced");
      }

      async function insertOrReplaceMessage(db, message) {
        await db.put("messages", message);
      }

      /*
      --- API Fetch Functions ---
      */

      async function getMessagesRequest() {
        const response = await fetch("/api/messages", { method: "GET" });
        if (!response.ok) {
          if (response.status === 401) {
            window.location.replace("/login");
          } else {
            throw new Error(`Status code: ${response.status}`);
          }
        }
        return await response.json();
      }

      async function postMessagesRequest(messages) {
        // Ensure only necessary props are transmitted
        const messagesToSend = [];
        messages.forEach((m) => {
          messagesToSend.push({
            id: m.id,
            text: m.text,
            sentAt: m.sentAt,
            checked: m.checked,
          });
        });

        const response = await fetch("/api/messages", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(messagesToSend),
        });
        if (!response.ok) {
          if (response.status === 401) {
            window.location.replace("/login");
          } else {
            throw new Error(`Status code: ${response.status}`);
          }
        }
      }

      function pasteAsPlainText(event) {
        event.preventDefault();
        document.execCommand(
          "insertHTML",
          false,
          event.clipboardData.getData("text/plain")
        );
      }

      function data() {
        return {
          async init() {
            this.db = await getDB();
            await this._resetIsUploadingPropOnStartup();
            await this.openTab(0);
          },
          db: null,
          // 0: Synced, 1: Syncing, 2: Unsynced due to network error
          state: 1,
          open: 0,
          tabs: [0, 1, 2, 3, 4, 5],
          displayedMessages: [],
          notes: {},
          async openTab(id) {
            this.open = id;
            this.state = 1;
            if (this.open === 0) {
              await this._updateDisplayedMessages();
              await this._syncMessagesWithServer();
            } else {
              await this.getNote(this.open);
            }
            if (this.state === 1) {
              this.state = 0;
            }
          },
          async _resetIsUploadingPropOnStartup() {
            const messages = await selectUnsyncedMessages(this.db);
            for (const m of messages) {
              m.isUploading = false;
              await insertOrReplaceMessage(this.db, m);
            }
          },
          async _updateDisplayedMessages() {
            this.displayedMessages = await selectMessagesToDisplay(this.db);
            this.$nextTick(() =>
              document.getElementById("message-container-end").scrollIntoView()
            );
          },
          async _syncMessagesWithServer() {
            // Post unsynced messages if there are any
            const messagesToSync = selectUnsyncedMessages(this.db);
            for (const m of messagesToSync) {
              m.isUploading = true;
              await insertOrReplaceMessage(this.db, m);
            }
            try {
              await postMessagesRequest(messagesToSync);
              for (const m of messagesToSync) {
                delete m.isUploading;
                delete m.unsynced;
                await insertOrReplaceMessage(this.db, m);
              }
            } catch (error) {
              console.log(error);
              for (const m of messagesToSync) {
                m.isUploading = false;
                await insertOrReplaceMessage(this.db, m);
              }
            }
            // Fetch new messages from server
            try {
              const possiblyNewMessages = await getMessagesRequest();
              for (const m of possiblyNewMessages) {
                await insertOrReplaceMessage(this.db, m);
              }
            } catch (error) {
              console.log(error);
            }
            await this._updateDisplayedMessages();
          },
          async postMessage(text) {
            if (!message) return;

            const message = {
              id: crypto.randomUUID(),
              text,
              sentAt: Date.now(),
              checked: false,
              unsynced: true,
              isUploading: true,
            };

            await insertOrReplaceMessage(this.db, message);
            await this._updateDisplayedMessages();

            try {
              await postMessagesRequest([message]);
              delete message.isUploading;
              delete message.unsynced;
              await insertOrReplaceMessage(this.db, message);
            } catch (error) {
              message.isUploading = false;
              await insertOrReplaceMessage(this.db, message);
              console.log(error);
            }

            await this._updateDisplayedMessages();
          },
          async checkOffMessage(id, index, checkOff = true) {
            function resetCheckbox() {
              document.getElementById(`checkbox-${id}`).checked = !checkOff;
            }

            try {
              const response = await fetch(`/api/messages/${id}`, {
                method: "PATCH",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ checked: checkOff }),
              });
              if (response.ok) {
                this.syncedMessages[index].checked = checkOff;
              } else if (response.status === 401) {
                window.location.replace("/login");
              } else {
                resetCheckbox();
              }
            } catch (error) {
              resetCheckbox();
            }
          },
          async getNote(id) {
            // TODO
          },
          async putNote(id) {
            // TODO
          },
        };
      }
    </script>
  </head>
  <body x-data="data()">
    <div class="container">
      <!-- ------ STATE BAR ------ -->
      <div
        x-show="state !== 0"
        class="state-bar"
        :style="state === 1 ? 'background: #000bda' : 'background: #d80000'"
      ></div>
      <!-- ------ TAB NAVIGATION ------ -->
      <div class="tabs">
        <template x-for="tab in tabs">
          <div
            x-text="tab"
            class="button tab"
            :class="tab === open && 'focused'"
            @click="openTab(tab)"
          ></div>
        </template>
      </div>
      <!-- ------ MESSENGER ------ -->
      <template x-if="open === 0">
        <div class="filler-container">
          <template
            x-for="(message, index) in syncedMessages"
            :key="message.id"
          >
            <div class="message-container">
              <input
                :id="'checkbox-' + message.id"
                aria-label="Check off"
                type="checkbox"
                :checked="message.checked"
                @change="checkOffMessage(message.id, index, $event.target.checked)"
              />
              <div
                :id="message.id"
                class="message"
                :class="message.checked && 'checked'"
              >
                <div x-text="message.text"></div>
                <span
                  x-text="new Date(message.sentAt).toLocaleString() + (message.unsynced ? ' ▴' : ' ✓')"
                  class="message-info"
                ></span>
              </div>
            </div>
          </template>
          <div
            id="message-container-end"
            style="height: 1px; margin-top: -1px"
          ></div>
        </div>
      </template>
      <template x-if="open === 0">
        <div
          class="message-input"
          x-data="{
          input: '',
          post() {
            postMessage(this.input);
            $refs.input.innerText = '';
            $refs.input.focus();
          }
        }"
        >
          <div
            class="input-div"
            contenteditable="true"
            @input="input = $el.innerText"
            @paste="pasteAsPlainText($event)"
            x-ref="input"
          ></div>
          <div
            class="button"
            tabindex="0"
            @click="post()"
            @keyup.enter="post()"
          >
            &gt;
          </div>
        </div>
      </template>
      <!-- ------ NOTE PAGE ------ -->
      <template x-if="open !== 0">
        <div
          class="filler-container note-container"
          x-data="{
          note: '',
          post() {
            putNote(this.note);
          }
        }"
        >
          <div
            class="note"
            contenteditable="true"
            @input.debounce.800ms="note = $el.innerText"
          ></div>
        </div>
      </template>
    </div>
  </body>
</html>
