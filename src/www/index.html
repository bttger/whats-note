<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Note Messenger</title>
    <meta
      name="description"
      content="Send yourself messages, organize your notes, and sync them with all your devices"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/images/NotoV1Memo_64x64.png" />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js"
    ></script>
    <script>
      function scrollIntoView(id, smooth = false) {
        const elem = document.getElementById(id);
        elem.scrollIntoView({ behavior: smooth ? "smooth" : "auto" });
      }

      function pasteAsPlainText(event) {
        event.preventDefault();
        document.execCommand(
          "insertHTML",
          false,
          event.clipboardData.getData("text/plain")
        );
      }

      function data() {
        return {
          init() {
            this.getMessages();
          },
          isDisconnected: false,
          open: 0,
          tabs: [0, 1, 2, 3, 4, 5],
          messages: [],
          notes: {},
          messagesPage: 0,
          openTab(id) {
            this.isDisconnected = false;
            this.open = id;
            if (this.open === 0) {
              this.getMessages();
            } else {
              this.getNote(this.open);
            }
          },
          scrollLastMsgIntoView() {
            const lastId = this.messages[this.messages.length - 1]?.id;
            if (lastId) {
              this.$nextTick(() => scrollIntoView(lastId));
            }
          },
          async getMessages() {
            try {
              const response = await fetch("/api/messages", { method: "GET" });
              if (response.ok) {
                this.messages = await response.json();
                this.scrollLastMsgIntoView();
              } else if (response.status === 401) {
                window.location.replace("/login");
              } else {
                // TODO
              }
            } catch (error) {
              this.isDisconnected = true;
            }
          },
          async postMessage(message) {
            if (!message) return;
            const id = crypto.randomUUID();
            const body = {
              id,
              text: message,
              sentAt: Date.now(),
              checked: false,
            };
            this.messages.push(body);
            this.$nextTick(() => scrollIntoView(id, true));
            try {
              const response = await fetch("/api/messages", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(body),
              });
              if (response.ok) {
                // Remove from storage queue
              } else if (response.status === 401) {
                window.location.replace("/login");
              } else {
                // TODO failed queue
              }
            } catch (error) {
              // TODO failed queue
            }
          },
          async checkOffMessage(id, index, checkOff = true) {
            try {
              const response = await fetch(`/api/messages/${id}`, {
                method: "PATCH",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ checked: checkOff }),
              });
              if (response.ok) {
                this.messages[index].checked = checkOff;
              } else if (response.status === 401) {
                window.location.replace("/login");
              }
            } catch (error) {
              // TODO failed queue
            }
          },
          getNote(id) {
            // TODO
          },
          putNote(id) {
            // TODO
          },
        };
      }
    </script>
  </head>
  <body x-data="data()">
    <div class="container">
      <!-- ------ TAB NAVIGATION ------ -->
      <div class="tabs">
        <template x-for="tab in tabs">
          <div
            x-text="tab"
            class="button tab"
            :class="tab === open && 'focused'"
            @click="openTab(tab)"
          ></div>
        </template>
      </div>
      <!-- ------ MESSENGER ------ -->
      <template x-if="open === 0">
        <div class="filler-container">
          <template x-for="(message, index) in messages" :key="message.id">
            <div class="message-container">
              <input
                aria-label="Check off"
                type="checkbox"
                :checked="message.checked"
                @change="checkOffMessage(message.id, index, $event.target.checked).catch()"
              />
              <div
                :id="message.id"
                class="message"
                :class="message.checked && 'checked'"
              >
                <div x-text="message.text"></div>
                <span
                  x-text="new Date(message.sentAt).toLocaleString() + ' âœ“'"
                  class="message-info"
                ></span>
              </div>
            </div>
          </template>
        </div>
      </template>
      <template x-if="open === 0">
        <div
          class="message-input"
          x-data="{
          input: '',
          post() {
            postMessage(this.input.trim());
            $refs.input.innerText = '';
            $refs.input.focus();
          }
        }"
        >
          <div
            class="input-div"
            contenteditable="true"
            @input="input = $el.innerText"
            @paste="pasteAsPlainText($event)"
            x-ref="input"
          ></div>
          <div
            class="button"
            tabindex="0"
            @click="post()"
            @keyup.enter="post()"
          >
            &gt;
          </div>
        </div>
      </template>
      <!-- ------ NOTE PAGE ------ -->
      <template x-if="open !== 0">
        <div
          class="filler-container note-container"
          x-data="{
          note: '',
          post() {
            putNote(this.note);
          }
        }"
        >
          <div
            class="note"
            contenteditable="true"
            @input.debounce.800ms="note = $el.innerText"
          ></div>
        </div>
      </template>
    </div>
  </body>
</html>
